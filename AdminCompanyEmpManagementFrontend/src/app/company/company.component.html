<div>
    <div class="row ms-5 mt-2 me-5">
    <div class="col-8 ps-2">
      <h2 class="">Company List</h2>
    </div>
    <div class="col-4 ">
        <button class="btn btn-info float-end">+ New Company</button>
    </div>
</div>
<div class="ms-5 mt-2 me-5 col-12">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover"  >
 <thead class="table-success">
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Gst Number</th>
</tr>
 </thead>
 <tbody>
    <tr *ngFor="let getCompany of GetAllCompany">
     <td>{{getCompany.id}}</td>
     <td>{{getCompany.name}}</td>
     <td>{{getCompany.address}}</td>
     <td>{{getCompany.gstNum}}</td>
    </tr>
 </tbody>
  </table>
</div>
</div>
