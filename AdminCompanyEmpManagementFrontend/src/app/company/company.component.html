<div>
    <div class="row ms-5 mt-3 me-5">
    <div class="col-8 ps-4">
      <h2 class="">Company List</h2>
    </div>
    <div class="col-4 ">
        <button class="btn btn-info float-end" data-bs-toggle="modal" data-bs-target="#CreateCompany">+ New Company</button>
    </div>
</div>
<div class=" mt-4 w-100" >
  <div class="w-75 m-auto">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover ">
 <thead class="table-success">
    <tr>
    <!-- <th class="text-center">Id</th> -->
    <th class="text-center">Name</th>
    <th class="text-center">Address</th>
    <th class="text-center">Gst Number</th>
    <th class="text-center">Designation</th>
    <th class="text-center">Action</th>
</tr>
 </thead>
 <tbody>
    <tr *ngFor="let getCompany of GetAllCompany">
     <!-- <td>{{getCompany.id}}</td> -->
     <td>{{getCompany.name}}</td>
     <td>{{getCompany.address}}</td>
     <td>{{getCompany.gstNum}}</td>
     <td *ngIf="getCompany.companyDesigantion.length!=0" class="text-center"><button class="btn btn-success" (click)="getCompanyDesignatinOnClick(getCompany.companyDesigantion)" data-bs-toggle="modal" data-bs-target="#Designation">Show</button></td>
     <td *ngIf="getCompany.companyDesigantion.length == 0" class="text-center text-danger">No Record</td>
     <td class="text-center">
      <button class="btn btn-info ms-2">Edit</button>
      <button class="btn btn-danger ms-2">Delete</button>
      <button class="btn btn-success ms-2">Employee List</button>
     </td>
    </tr>
 </tbody>
  </table>
  </div>
</div>
</div>
<!-- here in this model we will display the company designation people -->
<div class="modal " tabindex="-1" id="Designation">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success ">
        <h5 class="modal-title  text-white">Company Designated Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ms-3">
       <table class="table table-hover table-bordered">
        <thead class="table-success">
           <tr>
            <th>Designation Type</th>
            <th>Name</th>
           </tr>
        </thead>
        <tbody class="table-info">
            <tr *ngFor="let designation of GetCompanyDesignation">
               <td>{{designation.designationType}}</td>
               <td>{{designation.name}}</td>
            </tr>
        </tbody>
       </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Here we will Create the company -->
<div class="modal" tabindex="-1" id="CreateCompany">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Company</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-group">
         <div class="row mt-2">
          <div class="col-3 offset-1">
        <label>Name</label>
          </div>
          <div class="col-8">
          <input type="text" name="name" placeholder="Enter Company Name" class="form-control"/>
          </div>
         </div>

         <div class="row mt-3">
          <div class="col-3 offset-1">
        <label>Email</label>
          </div>
          <div class="col-8">
          <input type="email" name="email" placeholder="Enter Company Email" class="form-control"/>
          </div>
         </div>

         <div class="row mt-3">
          <div class="col-3 offset-1">
        <label>Gst Number</label>
          </div>
          <div class="col-8">
          <input type="text" name="Gst" placeholder="Enter Company Gst Number" class="form-control"/>
          </div>
         </div>

         <div class="row mt-3">
          <div class="col-3 offset-1">
        <label>Address</label>
          </div>
          <div class="col-8">
          <input type="text" name="Gst" placeholder="Enter Company Address" class="form-control"/>
          </div>
         </div>
           
         <div class="row mt-3">
          <div class="col-3 offset-1">
        <label>Designation</label>
          </div>
          <div class="col-8 ">
          <button class="btn btn-success ms-5">Add Designation</button>
          </div>
          </div>
          <div *ngFor="let designationget of CreateCompanyDesignation" class="row mt-2 ms-3">
            <div class="col-5">
              <input type="text" placeholder="Enter Desigantion" class="form-control"/>
            </div>
            <div class="col-4">
              <input type="text" placeholder="Enter the Name" class="form-control"/>
            </div>
            <div class="col-1">
             <button class="btn btn-danger">Remove</button>
            </div>
          </div>
          
         
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
